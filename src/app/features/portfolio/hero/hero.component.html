<section>
  <app-header></app-header>

  <div class="hero_content">
    <h2>{{ 'HERO.JOB_TITLE' | translate }}</h2>
    <div class="hero_title_layout">
      <h1>Lucas Graf</h1>
      <div class="hero_title_btn">
        <button class="btn">{{ 'HERO.MY_PROJECTS' | translate }}</button>
        <button class="btn">{{ 'HERO.CONTACT_ME' | translate }}</button>
      </div>
    </div>
  </div>

  <div class="hero_marquee">
    <div class="marquee_track">
      @for (i of [1, 2]; track $index) {
      <div class="marquee_content" [attr.aria-hidden]="i === 2">
        @for (item of marqueeItems; track $index) {
        <div class="marquee_item">
          <img src="assets/img/hero/radio-button.png" alt="radio-button">
          <p> {{ item | translate }} </p>
        </div>
        }
      </div>
      }
    </div>
  </div>
</section>
